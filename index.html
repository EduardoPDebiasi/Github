<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .DebiasiMaromba {
            color: #333;
            background-color: #e6e6e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        h2 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
    <title>Debiasi Maromba</title>
</head>
<body>

    <div class="DebiasiMaromba">
        <h2>Debiasi Maromba</h2>
        <p>Bem-vindo ao mundo do Debiasi Maromba! Aqui está um exemplo de tabela:</p>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Peso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>25</td>
                    <td>80 kg</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>22</td>
                    <td>65 kg</td>
                </tr>
            </tbody>
        </table>

        <p>E aqui está um parágrafo estilizado.</p>
    </div>

    <!-- Adicione mais elementos conforme necessário -->

</body>
</html>
